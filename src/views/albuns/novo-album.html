<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Brutal Forge - Novo Album</title>
</head>
<body>
  <header>
    <h1>Brutal Forge</h1>

    <ul>
      <li><a href="/albuns">Albuns</a></li>
      <li><a href="/artistas">Artistas</a></li>
      <li><a href="/gravadoras">Gravadoras</a></li>
      <li><a href="/generos">Generos</a></li>
    </ul>
  </header>

  <main>
    <form action="" method="">
      <h1>Novo Album</h1>
      <div class="mb-3">
        <label for="artistaId" class="form-label">Artista</label>
        <select class="form-control" name="artistaId" id="artistaId">
          <option value="" selected disabled>--Selecione--</option>
          <option value="">Artista 1</option>
          <option value="">Artista 2</option>
        </select>

        <button type="button">Novo Artista</button>
      </div>

      <div class="mb-3">
        <label for="gravadoraId" class="form-label">Gravadora</label>
        <select class="form-control" name="gravadoraId" id="gravadoraId">
          <option value="" selected disabled>--Selecione--</option>
          <option value="">Gravadora 1</option>
          <option value="">Gravadora 2</option>
        </select>
        
        <button type="button">Nova Gravadora</button>
      </div>

      <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="">
      </div>
      <div class="mb-3">
        <label for="dataLancamento" class="form-label">Data de Lan√ßamento</label>
        <input type="date" class="form-control" id="dataLancamento" name="dataLancamento" placeholder="">
      </div>
      <div class="mb-3">
        <label for="imagem" class="form-label">Imagem (URL)</label>
        <input type="text" class="form-control" id="imagem" name="imagem" placeholder="">
      </div>

      <button type="submit">Gravar</button>
    </form>
  </main>

  <footer></footer>
</body>
</html>
